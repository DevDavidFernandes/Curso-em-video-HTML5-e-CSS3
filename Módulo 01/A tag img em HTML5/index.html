<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A tag img em HTML5</title>
  </head>
  <body>
    <h1>A tag img em HTML5</h1>
    <hr />
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <img src="logo-html.png" alt="Logo HTML5" />
    <!-- A tag <img> é usada para inserir imagens na página.
         - O atributo "src" define o caminho para o arquivo de imagem. Aqui, "logo-html.png" é o nome da imagem que está na mesma pasta do arquivo HTML.
         - O atributo "alt" fornece um texto alternativo para a imagem caso ela não possa ser carregada. Também é importante para acessibilidade, descrevendo a imagem para leitores de tela. -->

    <hr />
    <br />
    <p>Podemos carregar também imagens que estão em sub-pastas.</p>

    <img src="imagens/logo-css.png" alt="Logo CSS3" />
    <!-- Aqui a imagem está em uma sub-pasta chamada "imagens". O caminho "imagens/logo-css.png" define essa localização. -->

    <hr />
    <br />
    <p>Podemos carregar imagens externas</p>

    <img
      src="https://blog.tkssharma.com/img/topics/js.png"
      alt="Logo JavaScript"
    />
    <!-- Neste caso, a imagem está sendo carregada de um endereço externo (URL). O "src" contém o link completo para o arquivo da imagem na web. -->
  </body>
</html>
