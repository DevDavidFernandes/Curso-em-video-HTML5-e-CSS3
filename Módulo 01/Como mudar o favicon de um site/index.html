<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" href="davicon.ico" type="image/x-icon" />
    <!-- A tag <link> é usada para vincular documentos externos ao HTML.
         - O atributo "rel" define o tipo de relação entre o documento atual e o recurso vinculado. Neste caso, "shortcut icon" indica que o link é o favicon do site.
         - O atributo "href" define o caminho para o ícone que será exibido na aba do navegador. Aqui, "davicon.ico" é o arquivo de ícone na mesma pasta.
         - O atributo "type" especifica o tipo MIME da imagem, no caso "image/x-icon", que é o tipo de arquivo para ícones. -->
    
    <title>Favicon de um site</title>
  </head>
  <body>
    <h1>Como mudar o favicon de um site</h1>
    <p>Basta adicionar a tag linkfavicon dentro do head</p>
  </body>
</html>
