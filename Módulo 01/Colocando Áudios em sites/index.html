<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colocando Áudio</title>
  </head>
  <body>
    <h1>Reproduzindo Áudios</h1>
    <p>Colocando de forma simples</p>
    <audio src="src/midia/theroadtomordor.mp3" controls autoplay></audio>

    <h1>Colocando de outra forma</h1>
    <audio preload="metadata" autoplay controls loop>
      <source src="src/midia/theroadtomordor.mp3" type="audio/mpeg" />
      <source src="src/midia/theroadtomordor.ogg" type="audio/ogg" />
      <source src="src/midia/theroadtomordor.wav" type="audio/wav" />
      <p>
        Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="src/midia/theroadtomordor.mp3"
          >Clique aqui para baixar o arquivo MP3</a
        >
      </p>
    </audio>
  </body>
</html>
