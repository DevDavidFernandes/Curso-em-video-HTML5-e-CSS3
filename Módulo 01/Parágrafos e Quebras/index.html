<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parágrafos e Quebras</title>
  </head>
  <body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr />
    <p>
      Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no
      meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
      Se precisar quebrar o texto em algum lugar específico <br />
      <!-- A tag <br> é usada para inserir uma quebra de linha dentro do texto, sem criar um novo parágrafo -->

      como este, <br />
      você pode usar a tag &lt;br&gt;.
    </p>
  </body>
</html>
