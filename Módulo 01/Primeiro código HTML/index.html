<!DOCTYPE html>
<!-- Declaração do tipo de documento. Define que este é um documento HTML5 -->

<html lang="pt-br">
  <!-- Tag raiz do documento HTML. O atributo "lang" define o idioma da página como português do Brasil -->

  <head>
    <!-- Cabeçalho do documento, contém metadados e informações para o navegador -->

    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8, permitindo acentos e caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configura a responsividade da página para dispositivos móveis, ajustando a largura ao tamanho da tela -->

    <title>Primeiro código em HTML5</title>
    <!-- Define o título da página, que aparece na aba do navegador -->
  </head>

  <body>
    <!-- Corpo da página, onde o conteúdo visível pelo usuário é colocado -->

    <h1>Olá, mundo!</h1>
    <!-- Título de nível 1, usado para cabeçalhos principais -->

    <hr />
    <!-- Linha horizontal para separar conteúdos -->

    <p>
      <!-- Parágrafo de texto -->
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo libero
      consequatur est inventore officiis quisquam nulla dolore totam sequi!
      Nihil quam molestiae nobis aperiam reprehenderit perspiciatis quis eaque
      cumque architecto!
    </p>
  </body>
</html>
